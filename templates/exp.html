<!DOCTYPE html>
<!-- 
  The exp.html is the main form that
  controls the experiment.

  see comments throughout for advice
-->
<html>
    <head>
        <title>Analogy Quality Experiment</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
        <meta charset="utf-8">
        <link rel="Favicon" href="/static/favicon.ico" />

        <!-- libraries used in your experiment 
            psiturk specifically depends on underscore.js, backbone.js and jquery
        -->
        <script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
        <script src="/static/lib/underscore-min-v1-8-3.js" type="text/javascript"> </script>
        <script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
        <script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script type="text/javascript">
            // These fields provided by the psiTurk Server
            var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
            var condition = "{{ condition }}"; // the condition number
            var counterbalance = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
            var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
            var mode = "{{ mode }}";
        </script>
                
        <!-- utils.js and psiturk.js provide the basic psiturk functionality -->
        <script src="/static/js/utils.js" type="text/javascript"> </script>
        <script src="/static/js/psiturk.js" type="text/javascript"> </script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="/static/lib/bootstrap-slider.min.js"></script>
        <link rel=stylesheet href="/static/css/bootstrap-slider.min.css" type="text/css"/>
        <link rel=stylesheet href="/static/css/style.css" type="text/css">

        <!-- task.js is where you experiment code actually lives 
            for most purposes this is where you want to focus debugging, development, etc...
        -->
        <script src="/static/js/stimuli.js" type="text/javascript"></script>
        <script src="/static/js/task.js" type="text/javascript"> </script>
    </head>
    <body>
        <p>
        <noscript>
            <h1>Warning: Javascript seems to be disabled</h1>
            <p>This website requires Javascript to be enabled on your browser.</p>
            <p>Instructions for enabling Javascript on your browser can be found 
            <a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a>.</p>
        </noscript>
    </body>
</html>
